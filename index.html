<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    

     <header>

            <img src="img/postsTwo.svg" alt="">
            <img src="img/postsThre.svg" alt="">

        </div>
    </section>

      <!-- Segunda Section -->

            <div >
                <div>
                    <h1 class="titlePost"> Posts mais recentes <a class="numero" href="">Ver Todos</a></h1>
                </div>

                <div class="posts-recent">
                    <img src="img/postsFour.svg" alt="Imagem 1">
                    <img src="img/postsFive.svg" alt="Imagem 2">
                    <img src="img/postsSix.svg"  alt="Imagem 3">
                    <img src="img/postsSeven.svg" alt="Imagem 4">

            </div>

                </div>

                </div>

                <div class="categoria">
